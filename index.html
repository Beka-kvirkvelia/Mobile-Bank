<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile version</title>
    <script src="https://kit.fontawesome.com/bbcfeaade5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <section class="container">
      <header class="header">
      <div>
        <i class="fas fa-bars"></i>
      </div>
      <div>
        <img class="logo" src="img/logo.png" alt="">
      </div>
      <div>
        <i class="far fa-bell"></i>
      </div>
      <div>
        <i class="fas fa-user-tie"></i>
      </div>
      </header>
      <section>
        <div class="box1">
          <div class="balance">
              <p>TOTAL BALANCE</p>
              <span class="dollar">$ 3,345.34</span>
          </div>
          <div class="add">
            <i class="fas fa-hand-holding-usd"></i>
            <p class="money">Add Money</p>
          </div>
        </div>
      </section>
      <section>
        <div class="box2">
           <div class="icon">
            <i class="fas fa-umbrella"></i>
            <p>Withdraw</p>
           </div>
           <div class="icon">
            <i class="far fa-share-square"></i>
            <p>Send</p>
           </div>
           <div class="icon">
            <i class="fas fa-exchange-alt"></i>
            <p>Exchange</p>
           </div>
           <div class="icon">
            <i class="far fa-question-circle"></i>
            <p>Support</p>
           </div>
        </div>
      </section>
      <div>
        <hr style="width:100%;text-align:left;margin-left:0">
      </div>
      <div>
        <h3 class="location">Google Maps</h3>
        <div>
        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2977.8835698000858!2d44.78761431493872!3d41.723031183083954!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x404472cdf8e6b329%3A0x316d4c4991b44fc3!2sDinamo%20Arena%20Stadium!5e0!3m2!1sen!2sge!4v1607079862049!5m2!1sen!2sge" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
      </div>
      <footer>
        <div class="lastbox">
          <div class="icons">
            <i class="far fa-life-ring"></i>
            <p>Over</p>
           </div>
           <div class="icons">
            <i class="far fa-file-alt"></i>
            <p>Pages</p>
           </div>
           <div class="icons">
            <i class="fas fa-compress-arrows-alt"></i>
            <p>Components</p>
           </div>
           <div class="icons">
            <i class="fab fa-cc-visa"></i>
            <p class="card">My Cards</p>
           </div>
           <div class="icons">
            <i class="fas fa-cog"></i>
            <p>Setting</p>
           </div>
        </div>
      </footer>
    </section>
</body>

</html>
